<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="resources/js/jquery-3.7.1.min.js"></script>
  <title>slideDown_Up</title>
  <style>
    div {
      background-color: antiquewhite;
      border: 1px solid gray;
      border-radius: 10px;
      width: 280px;
      height: 40px;
      line-height: 40px;
      text-align: left;
      padding: 10px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    p {
      width: 280px;
      height: 80px;
      border: 1px solid gray;
      border-radius: 10px;
      line-height: 40px;
      padding: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h3>* slideDown(), slideUp()</h3>
  <span>선택된 요소가 아래로 펼쳐지면서 보여지고, 위로 말아 올라가면서 사라짐</span>
  <br><br>

  <div>Q. 질문</div>
  <p>A. 답변</p>

  <div>Q. 점심시간은?</div>
  <p>A. 오후 12시 50분 ~ 오후 1시 50분까지</p>

  <div>Q. 종료시간은?</div>
  <p>A. 오후 6시 30분</p>

  <div>Q. 집으로 갑니까?</div>
  <p>A. 네</p>

  <div>Q. 오늘 저녁메뉴는?</div>
  <p>A. 미역국</p>

  <script>
    $(()=> {
      $('div').click(function() {
        console.log($(this).next());
        const $p = $(this).next();
        if($p.css('display')=='none') {
          $p.slideDown();
        } else {
          $p.slideUp();
        }
      })

    })
  </script>
</body>
</html>
