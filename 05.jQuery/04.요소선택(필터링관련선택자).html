<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="resources/js/jquery-3.7.1.min.js"></script>
  <title>요소선택(필터링 관련 선택자)</title>
</head>
<body>
  <h3>* 필터 관련 선택자</h3>
  <table border="1">
    <tr>
      <th>이름</th>
      <th>혈액형</th>
      <th>주소</th>
    </tr>
    <tr>
      <td>홍길동</td>
      <td>O형</td>
      <td>서울</td>
    </tr>
    <tr>
      <td>김은희</td>
      <td>A형</td>
      <td>경기</td>
    </tr>
    <tr>
      <td>한지민</td>
      <td>B형</td>
      <td>대전</td>
    </tr>
    <tr>
      <td colspan="2">총 인원</td>
      <td>3명</td>
    </tr>
  </table>

  <script>
    $(() => {
      $('tr:even').css('backgroundColor', 'lightgray');  // 짝수줄
      $('tr:odd').css('backgroundColor', 'pink');  // 홀수줄
      $('tr:first').css('backgroundColor', 'black').css('color', 'white');
      $('tr:last').css({backgroundColor:'gray', color:'white'});
    })
  </script>

  <hr>

  <h3>* 필터링과 관련된 메소드</h3>
  <p>
    기준이 되는 요소중에서 특정 요소만을 걸러서 선택해주는 메소드<br>
    first(), last(), filter(), eq(), not()
  </p>

  <h4 class="test">test-1</h4>
  <h4 class="test">test-2</h4>
  <h4 class="test">test-3</h4>
  <h4 class="test">test-4</h4>
  <h4>test-5</h4>
  <h4 class="test">test-6</h4>

  <script>
    $(() => {
      $('h4').first().css('font-size', '20px');
      $('h4').last().css('font-size', '30px');
      $('h4').filter('.test').html('<i>글씨 변경</i>');
      $('h4').not('.test').css('color', 'red');
      $('h4').eq(2).text('<i>eq로 변경</i>');
    })
  </script>
</body>
</html>
